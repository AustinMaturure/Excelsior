{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Excelsior</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=excon@400,900,700,500,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=excon@900&f[]=author@400&display=swap"
      rel="stylesheet"
    />
    <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    {% if debug %}
    
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module">
      import RefreshRuntime from "http://localhost:5173/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
    <script type="module" src="http://localhost:5173/src/main.jsx"></script>
    {% else %}
 
    <script
      type="module"
      crossorigin
      src="{% static 'assets/js/main.min.js' %}"
    ></script>
    <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/index.min.css' %}" />
    <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/index.min2.css' %}" />
    <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/index.min3.css' %}" />

    {% endif %}
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // Include the CSRF token as a JavaScript variable
    window.csrf_token = "{{ csrf_token }}";
  </script>
</html>
